test_pod:
  enabled: false

loki:
  enabled: true

  # 클러스터 내부 Grafana에서 Default Datasource로 취급할것인가 여부
  isDefault: false

  # 클러스터 내부 Grafana에서 Loki Datasource를 프로비전하기 위한 ConfigMap에 사용됨. 외부노출시 사용불가.
  url: http://{{(include "loki.serviceName" .)}}:{{ .Values.loki.service.port }}
  readinessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45
  livenessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45
  datasource:
    jsonData: "{}"
    uid: ""

  service:
    type: LoadBalancer
    # nodePort:
    port: 3100
    annotations: {}
    labels: {}
    targetPort: http-metrics

  config:
    compactor:
      retention_enabled: true  # false면, 무제한 저장
    limits_config:
      retention_period: 168h    # default: 744h(31일), 최소 24h

promtail:
  enabled: true
  config:
    logLevel: info
    serverPort: 3101
    clients:
      # 로그 데이터를 전송할 주소. # Promtail은 Loki쪽으로 로그를 PUSH한다.
      - url: http://{{ .Release.Name }}:3100/loki/api/v1/push

fluent-bit:
  enabled: false

grafana:
  enabled: false

prometheus:
  enabled: false

filebeat:
  enabled: false

logstash:
  enabled: false

# proxy is currently only used by loki test pod
# Note: If http_proxy/https_proxy are set, then no_proxy should include the
# loki service name, so that tests are able to communicate with the loki
# service.
proxy:
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""
